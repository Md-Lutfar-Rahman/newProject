<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Page</title>
  </head>
  <body class="flex flex-col h-screen">
    <header class="bg-indigo-500 p-4">
      <h1 class="text-white text-2xl font-bold">Bank Page</h1>
    </header>
    <main class="flex-1 bg-gray-300 p-4">
      <div class="flex flex-row">
        <div class="w-1/3 bg-white p-4 m-4 rounded ">
          <h2 class="text-lg font-bold text-center ">Deposit</h2>
          <p class="text-center" >$<span id="deposit-total">00</span></p>
        </div>
        <div class="w-1/3 bg-white p-4 m-4 rounded ">
          <h2 class="text-lg font-bold text-center ">Withdraw</h2>
          <p class="text-center" >$ <span id="withdraw-total"> 00 </span> </p>
        </div>
        <div class="w-1/3 bg-white p-4 m-4 rounded ">
          <h2 class="text-lg font-bold text-center ">Balance</h2>
          <p class="text-center" >$ <span id="balance-total"> 1240 </span> </p>
        </div>
      </div>
      <div class="flex flex-row">
        <div class="w-1/2 bg-white p-4 m-4 rounded ">
          
            <input id="deposit-field" class="border-solid py-2 w-2/3 block"  type="text" placeholder=" Enter your balance">
            <button id="btn-deposit" class=" px-8 py-2 bg-indigo-500  rounded hover:bg-sky-600 hover:text-white ">Submit</button>
        </div>
        <div class="w-1/2 bg-white p-4 m-4 rounded ">
         
          <input id="withdraw-field" class="border-solid py-2 w-2/3 block"  type="text" placeholder=" Enter your balance">
          <button id="btn-withdraw" class=" px-8 py-2 bg-indigo-500  rounded hover:bg-sky-600 hover:text-white ">Submit</button>
        </div>
      </div>
    </main>
    <footer class="bg-indigo-500 p-4">
      <p class="text-white text-center font-bold">Copyright &copy; 2023</p>
    </footer>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
